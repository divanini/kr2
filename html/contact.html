    <main>
        <div class="c-text" style="font-size: 1.5rem; color: white; text-align: center; margin-top: 2.5rem;">Заполните форму</div>
        <form id="carOrderForm">
            <div class="first">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" value="Давид" required>
              
                <label for="email">Почта:</label>
                <input type="email" id="email" name="email" value="chobanyan67@gmail.com" required>
              
                <label for="phone">Номер телефона:</label>
                <input type="tel" id="phone" name="phone" value="777" required>    
            </div>
            <div class="second">
                <label>Пол:</label>
                <input type="radio" id="male" name="gender" value="male" checked>
                <label for="male">Мужской</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Женский</label>    
            </div>
            <div class="third">
                <label for="date">Дата обращения:</label>
                <input type="date" id="date" name="date" required>
              
                <input type="hidden" name="secret" value="что-то">
              
            </div>
            <div class="four">
                <label for="car">Выберите машину:</label>
                <select id="car" name="car" required>
                  <option value="Mercedes AVTR">Mercedes AVTR</option>
                  <option value="Bugatti Veyron">Bugatti Veyron</option>
                  <option value="Lamborghini Huracan">Lamborghini Huracan</option>
                  <option value="Ford GT">Ford GT</option>
                  <option value="Aston Martin DB5">Aston Martin DB5</option>
                  <option value="Mercedes-AMG G63">Mercedes-AMG G63</option>
                  <option value="Audi E Tron GT">Audi E Tron GT</option>
                </select>
            </div>
            <div class="btn">
                <button class="sendTheForm" type="button" onclick="resetForm()">Очистить форму</button>
                <button type="button" onclick="redirectToGoogle()">Отправить форму</button>
            </div>
          

          </form>
    </main>
<script src="../js/contact.js"></script>
