<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Главная</title>
</head>
<body>
    <header>

            </svg>
            <svg class="menu" xmlns="http://www.w3.org/2000/svg" width="24" height="25" viewBox="0 0 24 25" fill="none">
                <path d="M3 12.5H21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M3 6.5H21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M3 18.5H21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <div class="nav__links">
                <div class="nav__link"><a href="./html/about.html" style="text-decoration: none">О нас</a></div>
                <div class="nav__link"><a href="./html/cars.html" style="text-decoration: none">Машины</a></div>
                <div class="nav__link"><a href="./html/contact.html" style="text-decoration: none">Контакты</a></div>

            </div>
        </nav>
    </header>
    <main>
        <section>
            <img src="images/main.jpg" alt="" class="main-img">
        </section>
        <section class="top">
            <div class="top__text">
                Самые популярные машины
            </div>
            <div class="top__box">
                <div class="top__item">
                    <img class="avatar" src="./images/avatar.jpg" alt="">
                    <div class="top__item-text-box">
                        <div class="name">Mercedes AVTR</div>
                        <div class="speed">Максимальная скорость - 209 км/ч</div>
                    </div>
                </div>
                <div class="top__item">
                    <img class="bugatti" src="./images/bugatti.jpg" alt="">
                    <div class="top__item-text-box">
                        <div class="name">Bugatti Veyron</div>
                        <div class="speed">Максимальная скорость - 415 км/ч</div>
                    </div>
                </div>
                <div class="top__item">
                    <img src="./images/huracan.jpg" alt="">
                    <div class="top__item-text-box">
                        <div class="name">Lamborgini Huracan</div>
                        <div class="speed">Максимальная скорость - 325 км/ч</div>
                    </div>
                </div>
            </div>
            <button class="all">Смотреть все</button>
        </section>
        <section class="contact">
            <div class="contact-text">Свяжитесь с нами</div>
            <div class="contact-box">
                <img class="contact-img" src="./images/gelik.jpg" alt="">
                <div class="contact-box-text">
                    <div class="contact-box-main">
                        Свяжитесь с нами<br><br>
                        Мы напишем Вам в течение 1 часа!<br><br>
                    </div>  
                    <button class="contact-btn">Заполнить форму</button>
                </div>
                
            </div>
        </section>
    </main>
<script src="./app.js"></script>
